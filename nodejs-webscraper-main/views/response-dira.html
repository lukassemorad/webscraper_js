<style>

    body {
        background-color: #282828;
        color: rgba(211, 209, 209, 0.53);
    }

    .items {
        padding: 50px;
        max-width: 1400px;
        min-width: 570px;
    }

    .item {
        border: grey 2px solid;
        margin: 10px;
        padding: 10px;
    }

    .item-rating {
        font-size: 3em;
        font-weight: bold;

    }

    .item-title {

    }

    }


    .rating-green {
        color: darkgreen
    }


    @import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');
    .home-index span {
        position: relative;
        display: inline-flex;
        width: 180px;
        height: 55px;
        margin: 0 15px;
        perspective: 1000px;
    }

    .home-index span a {
        font-size: 19px;
        letter-spacing: 1px;
        transform-style: preserve-3d;
        transform: translateZ(-25px);
        transition: transform .25s;
        font-family: 'Montserrat', sans-serif;

    }

    span#navrat a:before,
    span#navrat a:after {
        position: absolute;
        content: "DO REALITY";
        color: WHITE;
        background-color: red;
        height: 55px;
        width: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 5px solid black;
        box-sizing: border-box;
        border-radius: 5px;
    }

    span#navrat a:before {
        content: "NAVRAT";
        color: #fff;
        background: #313131;
        transform: rotateY(0deg) translateZ(25px);
    }

    span#home a:before,
    span#home a:after {
        position: absolute;
        content: "JE MU HODNE";
        background-color: blue;
        height: 55px;
        width: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 5px solid black;
        box-sizing: border-box;
        border-radius: 5px;
    }

    span#home a:before {
        content: "INDEX";
        color: #fff;
        background: #313131;
        transform: rotateY(0deg) translateZ(25px);
    }

    span#dira a:before,
    span#dira a:after {
        position: absolute;
        content: "DIRI";
        background-color: red;
        height: 55px;
        width: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 5px solid black;
        box-sizing: border-box;
        border-radius: 5px;
    }

    span#dira a:before {
        content: "DO";
        color: #fff;
        background: #313131;
        transform: rotateY(0deg) translateZ(25px);
    }


    .home-index span a:after {
        color: #000;
        transform: rotateX(90deg) translateZ(25px);
    }

    .home-index span a:hover {
        transform: translateZ(-25px) rotateX(-90deg);
    }

    .home-index {
        padding: 20px;
    }

</style>
